<div *ngIf="order">
  <h2>Order Details</h2>
  <p><strong>Order ID:</strong> {{ order.id }}</p>
  <p><strong>Order Number:</strong> {{ order.numberOrder }}</p>
  <p><strong>Date:</strong> {{ order.dateOrder }}</p>
  <p><strong>Value:</strong> {{ order.value  }}</p>
  <p><strong>Status:</strong> {{ order.Status }}</p>
  <p><strong>Customer ID:</strong> {{ order.idCustomer }}</p>
</div>
